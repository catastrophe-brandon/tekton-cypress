---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: e2e-pipeline
spec:
  params:
    - name: branch-name
      type: string
      description: Branch within the source repository
    - name: repo-url
      type: string
      description: URL of the source repository
    - name: SOURCE_ARTIFACT
      description: URI of the trusted artifact containing the built source
  workspaces:
    - name: shared-code-workspace
      description: Workspace for passing repo source to the test run task
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-code-workspace
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.branch-name)
    - name: e2e-test-run
      taskRef:
        name: e2e-task
      workspaces:
        - name: shared-code-workspace
          workspace: shared-code-workspace
      runAfter:
        - fetch-source
      params:
        - name: SOURCE_ARTIFACT
          value: $(params.SOURCE_ARTIFACT)
        - name: e2e-tests-script
          value: |
            # TODO: add logic to wait until the server and proxy are ready
            export DBUS_SESSION_BUS_ADDRESS=/dev/null
            cd /workspace/output/
            ls -la
            sleep 10
            echo "Running e2e tests with Cypress"
            exec npx cypress run -C cypress.config.ts --e2e
