---
# Custom routes configuration for the frontend-development-proxy container
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-proxy-routes
data:
  routes.json: |
    {
      "/index.html": {
        "url": "http://localhost:9912",
        "is_chrome": true
      },
      "/apps/chrome*": {
        "url": "http://localhost:9912",
        "is_chrome": true
      }
    }
